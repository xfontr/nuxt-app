# Dependency Review Action
#
# Scans dependency manifest files that change as part of a Pull Request
#
# Source repository: https://github.com/actions/dependency-review-action
# Public documentation: https://docs.github.com/en/code-security/supply-chain-security/understanding-your-software-supply-chain/about-dependency-review#dependency-review-enforcement
# Commonly enabled options: https://github.com/actions/dependency-review-action#configuration-options
#
name: "Dependency review"
on:
    pull_request:
        branches: ["master"]

permissions:
    contents: read
    pull-requests: write

jobs:
    dependency-review:
        runs-on: ubuntu-latest
        steps:
            - name: "Checkout repository"
              uses: actions/checkout@v4
            - name: "Dependency Review"
              uses: actions/dependency-review-action@v4
              with:
                  comment-summary-in-pr: always
                  fail-on-severity: moderate
                  deny-licenses: GPL-1.0-or-later, LGPL-2.0-or-later
                  retry-on-snapshot-warnings: true
                  deny-packages: pkg:npm/react | pkg:npm/lodash
                  allow-dependencies-licenses: pkg:npm/spawndamnit | pkg:SonarSource/sonarqube-scan-action@5.*.*
